    <section class="container5">
        <div class="container cont">
            <div class="row justify-content-center">
                <div class="ac_log col-6">
                    <div class="login col-12">
                        <h3>Регистрация</h3>
                        <form NAME="Sel3">
                            <table>
                                <tr><td><b>Имя пользователя<b></td>
                                    <td><input id="name_account" NAME="Id" SIZE=20
                                            onBlur="this.value=this.value.toUpperCase()" placeholder="name"></td></tr>
                                <tr><td><b>Пароль:<b></td>
                                    <td><input id="password_account" type="password" NAME="Pwd" SIZE=20
                                            onFocus="this.select();" placeholder="password"></td></tr>
                                <tr><td><b>Подтвердите пароль:<b></td>
                                    <td><input id="password_account_two" type="password" NAME="Pwd1" SIZE=20
                                            onFocus="this.select();" placeholder="password"></td></tr>
                            </table>
                            <input class="reg_account" type="button" value="Готово">
                            <input type="reset" value="Сброс">
                        </form>
                    </div>

                        <div class="sign col-12">
                            <h3>Личный кабинет</h3>
                            <form class="sign_form">
                                <table>
                                    <tr>
                                        <td><b>Имя пользователя<b> </td>
                                        <td><input class="account_name_sign" type="text"
                                            onBlur="this.value=this.value.toUpperCase()"  placeholder="name">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><b>Пароль:<b></td>
                                        <td><input class="account_password_sign" type="password"  
                                            onFocus="this.select();" placeholder="password">
                                        </td>
                                    </tr>
                                </table>
                                <input class="submit_account_sign" type="button" value="Войти">
                            </form>
                        </div>
                </div>
            </div>
        </div>
    </section>
